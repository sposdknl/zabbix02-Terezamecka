              recovery_expression: 'avg(/PFSense by SNMP kopie/net.if.in[{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/PFSense by SNMP kopie/net.if.speed[{#SNMPINDEX}])'
