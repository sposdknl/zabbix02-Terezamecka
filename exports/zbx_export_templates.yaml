                last(/PFSense by SNMP kopie/net.if.type[{#SNMPINDEX}])=62 or
                last(/PFSense by SNMP kopie/net.if.type[{#SNMPINDEX}])=69 or
                last(/PFSense by SNMP kopie/net.if.type[{#SNMPINDEX}])=117
                )
                and
                (last(/PFSense by SNMP kopie/net.if.status[{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/PFSense by SNMP kopie/net.if.speed[{#SNMPINDEX}])>0 and last(/PFSense by SNMP kopie/net.if.speed[{#SNMPINDEX}],#2)>0) or
                (last(/PFSense by SNMP kopie/net.if.status[{#SNMPINDEX}])=2)
