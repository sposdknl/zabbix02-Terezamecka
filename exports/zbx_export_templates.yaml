          key: pfsense.dhcpd.status
          description: |
            MIB: HOST-RESOURCES-MIB
            The status of DHCP server process.
          valuemap:
            name: 'Services status'
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          tags:
            - tag: component
              value: application
            - tag: target
              value: pf
          triggers:
            - uuid: f5a3fe7a43024c04b8c5923eb6d8973e
              expression: 'last(/PFSense by SNMP kopie/pfsense.dhcpd.status)=0'
              name: 'PFSense: DHCP server is not running'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: 'Please check DHCP server settings https://docs.netgate.com/pfsense/en/latest/services/dhcp/index.html'
              tags:
                - tag: scope
                  value: availability
